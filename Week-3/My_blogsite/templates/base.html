{% load static %}  <!-- enables static tag to locate the static files -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" >
    {% block css_files %} {% endblock %}
  </head>
  <body>
    <header id="main-navigation">    <!-- Navigatory section to navigate throughout the blogsite -->
      <h1><a href="{% url 'starting-page' %}">Karan' Blog</a></h1>
      <nav>
          <a href="{% url 'posts-page' %}">All posts</a>
      </nav>
  </header>
    {% block content %} {% endblock content %}
  </body>
</html>
