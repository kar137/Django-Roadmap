<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ month | title }} Challenge</title>
  </head>
  <body>
    <h1>The {{month | title}} challenge is</h1>
    {% if text is not None %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>There is no any challenge for this month!</h2>
    {% endif %}
  </body>
</html>
