{% extends "base.html" %}
<!--template inheritance from base.html-->

{% block page_title %} {{ month | title }} Challenge {% endblock %} 

{% block content %}

  <h2>{{ text }}</h2>
  {% else %}
  <h2>There is no any challenge for this month!</h2>
  {% endif %} 
{% endblock %}
