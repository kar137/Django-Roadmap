{% extends "base.html" %}
<!--template inheritance from base.html-->

{% block page_title %}All Challenges{% endblock %}
<!--block tag for injecting content into the base code-->

{% block content %}
<ul>
  {% for month in months %}
  <!--the for tag for looping through months -->
  <li>
    <!--url tag for dynamic urls-->
    <a href="{% url 'month-challenge' month %}"
      >{{ month | title }}<!--variable interpolation--></a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
